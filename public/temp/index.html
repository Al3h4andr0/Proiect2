<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Airbnb</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        @media only screen and (max-width: 1130px) {
            :root {
                --nav-height: 148px;
                --main-height: calc(100vh - var(--nav-height));
                --width-content: 100vw;
                --map-visibility: hidden;
                --map-width: 0;
            }
        }

        @media only screen and (min-width: 1130px) {
            :root {
                --nav-height: 148px;
                --main-height: calc(100vh - var(--nav-height));
                --width-content: 50vw;
                --map-visibility: visible;
                --map-width: unset;
            }
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            height: auto;
            overflow-x: hidden;
        }
        #nav_bar {
            height: var(--nav-height);
            width: 100%;
            position: sticky;
            top: 0px;
            z-index: 10;
            background-color: blueviolet;
        }
        
        main {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        #content {
            display: flex;
            flex-direction: column;
            width: var(--width-content);
            height: 5000px;
            background-color: azure;
        }

        #map {
            width: var(--map-width);
            height: unset;
            position: relative;
            visibility: var(--map-visibility);
        }

        #map-controller {
            position: absolute;
            height: 100%;
            width: 50px;
            justify-content: space-around;
            display: flex;
        }

        #map-controller > div {
            position: sticky;
            width: 30px;
            height: 30px;
            background-color: #fff;
            top: calc(50vh + var(--nav-height)/2);
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }

        #map-controller > div > i {
            width: 30px;
            height: 30px;
            font-size: x-large;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map_frame {
            width: 48vw;
            height: var(--main-height);
            position: sticky;
            top: var(--nav-height);
        }

        /* Do we need it? */
        footer {
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav id="nav_bar">
        <header>
            <div id="nav_bar_wrapper">
                <div id="logo"></div>
                <div id="search"></div>
                <div id="control"></div>
            </div>
        </header>
        <div>
            <!-- filter zone here -->
        </div>
    </nav>
    <main>
        <section id="content">
            
        </section>
        <section id="map">
            <div id="map-controller">
                <div>
                    <i class="bi bi-arrow-right-square"></i>
                </div>
            </div>
            <iframe id="map_frame" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="https://www.openstreetmap.org/export/embed.html?bbox=27.49663352966309%2C47.14127796020417%2C27.576971054077152%2C47.18014577412355&amp;layer=mapnik"
            style="border: 1px solid black"></iframe>
        </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
</body>
</html>
